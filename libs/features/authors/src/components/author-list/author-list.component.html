<div class="header-actions">
  <h2>Authors List</h2>
  <button mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Add Author
  </button>
</div>

@if (isLoading()) {
<div class="loading-spinner">
  <mat-spinner diameter="40"></mat-spinner>
</div>
} @if (!isLoading() && authors().length) {
<table mat-table [dataSource]="authors()" class="mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let author">
      <div class="author-info">
        <mat-icon class="author-icon">person</mat-icon>
        {{ author.name }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="books">
    <th mat-header-cell *matHeaderCellDef>Books</th>
    <td mat-cell *matCellDef="let author">
      <div class="book-count">
        <mat-icon>book</mat-icon>
        {{ author.books }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="avgRating">
    <th mat-header-cell *matHeaderCellDef>Avg. Rating</th>
    <td mat-cell *matCellDef="let author">
      <div class="rating">
        <mat-icon class="star-icon">star</mat-icon>
        {{ author.avgRating }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="biography">
    <th mat-header-cell *matHeaderCellDef>Biography</th>
    <td mat-cell *matCellDef="let author">
      {{ author.biography | slice : 0 : 50 }}...
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let author">
      <button mat-icon-button color="primary" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
